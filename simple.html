<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fundus Analyzer</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        
        .container {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 8px;
            background-color: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
        }
        
        .dropzone {
            border: 2px dashed #444;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .dropzone:hover {
            border-color: #0088ff;
        }
        
        #preview {
            max-width: 100%;
            max-height: 300px;
            display: none;
            margin: 10px auto;
        }
        
        button {
            background-color: #0088ff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 4px;
            white-space: pre-line;
            display: none;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simplified Fundus Analyzer</h1>
        
        <div class="form-group">
            <label for="apiKey">Google Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
            <p><small>Get API key from <a href="https://makersuite.google.com/" target="_blank" style="color: #0088ff;" rel="noopener noreferrer">Google AI Studio</a></small></p>
        </div>
        
        <div class="dropzone" id="dropZone">
            <p>Drop fundus image here or click to browse</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <img id="preview" alt="Preview">
        </div>
        
        <button id="analyzeBtn" disabled>Analyze Image</button>
        
        <div class="loading" id="loading">
            <p>Analyzing image... Please wait.</p>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        // Get DOM elements
        const apiKeyInput = document.getElementById('apiKey');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const preview = document.getElementById('preview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        
        // Load API key from localStorage if available
        const savedKey = localStorage.getItem('geminiKey');
        if (savedKey) {
            apiKeyInput.value = savedKey;
            analyzeBtn.disabled = !preview.src;
        }
        
        // Save API key to localStorage when changed
        apiKeyInput.addEventListener('input', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('geminiKey', key);
            } else {
                localStorage.removeItem('geminiKey');
            }
            analyzeBtn.disabled = !key || !preview.src;
        });
        
        // Setup file upload
        dropZone.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFile(fileInput.files[0]);
            }
        });
        
        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0088ff';
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#444';
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#444';
            
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        // Process the selected file
        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    analyzeBtn.disabled = !apiKeyInput.value.trim();
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        // Prompt for Gemini API
        const PROMPT = `
Analyze this fundus image and provide:

1. Estimated age of the person (within 2 years)
- Include confidence level (%)
- Base this on retinal characteristics, vessel patterns, and age-related changes

2. Estimated A1C level
- Include confidence level (%)
- Consider vessel health, any diabetic changes, and microaneurysms if present
- Provide the value in % with normal range of 4-5.6%

3. Estimated LDL Cholesterol level
- Include confidence level (%)
- Look for signs of arteriolar narrowing, vessel changes
- Provide the value in mg/dL with optimal being <100 mg/dL

Format your response in plain text. For each prediction, explain the key indicators.`;
        
        // Analyze the image when button is clicked
        analyzeBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const imageData = preview.src.split(',')[1]; // Remove data URL prefix
            
            if (!apiKey || !imageData) return;
            
            try {
                // Show loading state
                loading.style.display = 'block';
                results.style.display = 'none';
                analyzeBtn.disabled = true;
                
                // Create the API request
                const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro-vision:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: PROMPT },
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: imageData
                                    }
                                }
                            ]
                        }]
                    })
                });
                
                const data = await response.json();
                
                // Display the results
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const text = data.candidates[0].content.parts[0].text;
                    results.textContent = text;
                } else if (data.error) {
                    results.textContent = `Error: ${data.error.message || JSON.stringify(data.error)}`;
                } else {
                    results.textContent = "Could not analyze the image. Please try again with a different image or API key.";
                }
                
                results.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                results.textContent = `Error: ${error.message || "Failed to connect to the API"}`;
                results.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundus Image Analyzer</title>
    <!-- Inter font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google's Generative AI SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.2.0/dist/index.min.js"></script>
    <style>
        :root {
            --background: 0 0% 0%;              /* Pure black */
            --foreground: 0 0% 98%;             /* Off-white text */
            --card: 0 0% 5%;                    /* Very dark gray, almost black */
            --card-foreground: 0 0% 98%;        /* Off-white text */
            --popover: 0 0% 0%;                 /* Pure black */
            --popover-foreground: 0 0% 98%;     /* Off-white text */
            --primary: 230 100% 50%;            /* Keep blue for interactive elements */
            --primary-foreground: 0 0% 100%;    /* White text on primary */
            --secondary: 0 0% 10%;              /* Dark gray for secondary elements */
            --secondary-foreground: 0 0% 98%;   /* Off-white text */
            --muted: 0 0% 15%;                  /* Dark gray for muted elements */
            --muted-foreground: 0 0% 60%;       /* Medium gray text */
            --accent: 0 0% 10%;                 /* Dark gray for accent elements */
            --accent-foreground: 0 0% 98%;      /* Off-white text */
            --destructive: 0 100% 30%;          /* Keep red for destructive actions */
            --destructive-foreground: 0 0% 98%; /* Off-white text */
            --border: 0 0% 15%;                 /* Dark gray border */
            --input: 0 0% 15%;                  /* Dark gray input background */
            --ring: 230 100% 50%;               /* Blue for focus rings */
            --radius: 0.5rem;
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #000000;  /* Ensure pure black background */
            color: hsl(var(--foreground));
        }

        .card {
            background-color: #0d0d0d;  /* Very dark gray, almost black */
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--foreground));
            border-radius: var(--radius);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .dropzone {
            border: 2px dashed #262626;  /* Dark gray border */
            border-radius: var(--radius);
            transition: all 0.3s ease;
        }

        .dropzone:hover, .dropzone.active {
            border-color: hsl(var(--primary));
            background-color: rgba(0, 0, 0, 0.5);  /* Very dark transparent background */
        }

        .results-container {
            background-color: #1a1a1a;  /* Dark gray background */
            border-radius: var(--radius);
            white-space: pre-line;
            line-height: 1.6;
        }

        .spinner {
            border: 3px solid #1a1a1a;  /* Dark gray */
            border-radius: 50%;
            border-top: 3px solid hsl(var(--primary));
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-key-container {
            background-color: #1a1a1a;
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .api-key-input {
            background-color: #262626;
            color: white;
            border: 1px solid #333;
            border-radius: var(--radius);
            padding: 0.5rem;
            width: 100%;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-2xl mx-auto py-8">
        <div class="card p-6 shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-8">Fundus Image Analyzer</h1>
            
            <div class="api-key-container mb-6">
                <label for="apiKey" class="block text-sm font-medium mb-2">Google Gemini API Key</label>
                <input type="password" id="apiKey" class="api-key-input" placeholder="Enter your API key">
                <p class="text-xs text-gray-400 mt-2">Get your API key from <a href="https://makersuite.google.com/" class="text-blue-400 hover:text-blue-300" target="_blank" rel="noopener noreferrer">Google AI Studio</a></p>
            </div>

            <div class="mb-8">
                <div class="dropzone p-6 text-center" id="dropzone">
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                    <label for="fileInput" class="cursor-pointer block">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <p class="text-lg mb-2">Drop your fundus image here</p>
                            <p class="text-sm text-gray-400">or click to select</p>
                        </div>
                    </label>
                </div>
            </div>

            <div id="preview" class="hidden mb-8">
                <img id="imagePreview" class="max-w-full h-auto mx-auto rounded-lg shadow-md" src="" alt="Preview">
            </div>

            <div id="loading" class="hidden my-4">
                <div class="flex items-center justify-center">
                    <div class="spinner"></div>
                    <span class="ml-2 text-gray-400">Analyzing image...</span>
                </div>
            </div>

            <div id="results" class="hidden my-4">
                <h2 class="text-xl font-semibold mb-3">Analysis Results</h2>
                <div id="analysisResults" class="results-container p-4"></div>
            </div>

            <button id="analyzeBtn" class="hidden w-full btn-primary py-2 px-4 mt-4" disabled>
                Analyze Image
            </button>
        </div>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const analysisResults = document.getElementById('analysisResults');
        const apiKeyInput = document.getElementById('apiKey');

        // Try to load API key from local storage
        const savedApiKey = localStorage.getItem('geminiApiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
            analyzeBtn.disabled = false;
        }

        // Save API key to local storage when changed
        apiKeyInput.addEventListener('change', () => {
            if (apiKeyInput.value.trim()) {
                localStorage.setItem('geminiApiKey', apiKeyInput.value);
                analyzeBtn.disabled = false;
            } else {
                localStorage.removeItem('geminiApiKey');
                analyzeBtn.disabled = true;
            }
        });

        // Handle drag and drop
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('active');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('active');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('active');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    preview.classList.remove('hidden');
                    analyzeBtn.classList.remove('hidden');
                    analyzeBtn.disabled = !apiKeyInput.value.trim();
                };
                reader.readAsDataURL(file);
            }
        }

        // Define the prompt template
        const PROMPT_TEMPLATE = `
Analyze this fundus image and provide the following information:

1. Estimated age of the person (within 2 years)
- Include confidence level (%)
- Base this on retinal characteristics, vessel patterns, and any age-related changes

2. Estimated A1C level
- Include confidence level (%)
- Consider vessel health, any diabetic changes, and microaneurysms if present
- Provide the value in % with a normal range of 4-5.6%

3. Estimated LDL Cholesterol level
- Include confidence level (%)
- Look for signs of arteriolar narrowing, vessel changes
- Provide the value in mg/dL with optimal being <100 mg/dL

Format your response in plain text (not markdown) with simple sections for each category.
For each prediction, explain the key indicators that led to your assessment.
If you cannot make a confident prediction for any metric, please state so rather than guessing.`;

        async function analyzeImageWithGemini(imageBase64) {
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                return {
                    success: false,
                    analysis: "Please enter your Google API key to analyze images."
                };
            }

            try {
                console.log("Initializing Google Generative AI with API key");
                // Initialize the Generative AI SDK
                const genAI = new GoogleGenerativeAI(apiKey);
                
                console.log("Creating model instance");
                // Create a generative model instance
                const model = genAI.getGenerativeModel({ model: "gemini-pro-vision" });
                
                console.log("Preparing image data");
                // Prepare the image for the API
                const imageData = imageBase64.split(',')[1]; // Remove the data URL prefix
                
                console.log("Sending request to Gemini API");
                // Create parts for the request
                const parts = [
                    {text: PROMPT_TEMPLATE},
                    {
                        inlineData: {
                            mimeType: "image/jpeg",
                            data: imageData
                        }
                    }
                ];
                
                // Send the request to Gemini
                const result = await model.generateContent({
                    contents: [{ role: "user", parts }],
                    generationConfig: {
                        temperature: 0.4,
                        topK: 32,
                        topP: 1,
                        maxOutputTokens: 4096,
                    },
                });
                
                console.log("Received response from Gemini API");
                const response = result.response;
                const text = response.text();
                
                // Clean the formatting
                const cleanedText = text
                    .replace(/#+\s/g, '') // Remove headers
                    .replace(/\*\*(.*?)\*\*/g, '$1') // Remove bold
                    .replace(/\*(.*?)\*/g, '$1'); // Remove italic
                
                return {
                    success: true,
                    analysis: cleanedText
                };
            } catch (error) {
                console.error("Error analyzing image:", error);
                
                // Handle specific error types
                let errorMessage = `An error occurred: ${error.message}`;
                if (error.message && error.message.includes("API key")) {
                    errorMessage = "Invalid API key. Please check your Google Gemini API key and try again.";
                } else if (error.message && error.message.includes("network")) {
                    errorMessage = "Network error. Please check your internet connection and try again.";
                } else if (error.message && error.message.includes("quota")) {
                    errorMessage = "API quota exceeded. Please try again later or use a different API key.";
                }
                
                return {
                    success: false,
                    analysis: errorMessage
                };
            }
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!imagePreview.src) return;
            
            loading.classList.remove('hidden');
            analyzeBtn.classList.add('hidden');
            results.classList.add('hidden');

            try {
                const response = await analyzeImageWithGemini(imagePreview.src);
                
                if (response.success) {
                    analysisResults.innerText = response.analysis;
                    results.classList.remove('hidden');
                } else {
                    analysisResults.innerText = response.analysis;
                    analysisResults.classList.add('text-red-500');
                    results.classList.remove('hidden');
                }
            } catch (error) {
                analysisResults.innerText = 'An error occurred during analysis. Please try again.';
                analysisResults.classList.add('text-red-500');
                results.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
                analyzeBtn.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
